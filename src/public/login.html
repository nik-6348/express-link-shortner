<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortLink | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body style="display:flex; justify-content:center; align-items:center;">

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <h2 style="justify-content:center; margin-bottom: 2rem;">
            <i class="fa-solid fa-lock"></i> Admin Access
        </h2>

        <form id="auth-form">
            <div class="input-group">
                <label>Username / Email</label>
                <input type="text" id="email" required placeholder="user">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-primary">
                Login
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const API_URL = '/api/auth';
        const form = document.getElementById('auth-form');
        const toast = document.getElementById('toast');

        function showToast(msg, isError = false) {
            toast.textContent = msg;
            toast.style.borderColor = isError ? 'var(--danger-color)' : 'var(--success-color)';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userEmail', data.email);
                    window.location.href = '/';
                } else {
                    showToast(data.message || 'Invalid credentials', true);
                }
            } catch (error) {
                showToast('Network Error', true);
            }
        });
    </script>
</body>

</html>
